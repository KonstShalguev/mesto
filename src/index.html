<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
<!--   <link rel="stylesheet" href="./pages/index.css"> -->
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">

      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button type class="user-info__button-edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup" id="popup-add">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>

        <form class="popup__form popup__form-card" name="new" novalidate>
            <input type="text" name="name" class="popup__input popup__input_type_title" placeholder="Название"  minlength="2" maxlength="30" required>
            <span class="error-message_valid-input"></span><!-- текст ошибки -->
            <input type="url" name="link" class="popup__input popup__input_type_link-image" placeholder="Ссылка на картинку" minlength="2" required><!-- тип урл -->
            <span class="error-message_valid-input"></span><!-- текст ошибки -->
            <button type class="button popup__button" id="buttonAdd">+</button>
        </form>

      </div>
    </div>

    <div class="popup" id="popup-edit">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>

        <form class="popup__form popup__form-profile" novalidate name="profile"> 
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="30" required>
            <span class="error-message_valid-input"></span><!-- текст ошибки -->
            <input type="text" name="info" class="popup__input popup__input_type_info" placeholder="О себе" minlength="2" maxlength="30" required>
            <span class="error-message_valid-input"></span><!-- текст ошибки -->
            <button type class="button popup__button popup__button_save popup__button_valid" id="buttonSave">Сохранить</button>
        </form>

      </div>
    </div>

    <div class="popup" id="popupImg">
      <div class="popup__conteiner">
          <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
          <img src="" class="popup__image">
      </div>
    </div>

  </div>
<!--<script src="./js/api.js"></script>
  <script src="./js/card.js"></script>
  <script src="./js/cardList.js"></script>
  <script src="./js/popup.js"></script>
  <script src="./js/userInfo.js"></script>
  <script src="./js/formValidator.js"></script>
  <script src="./js/script.js"></script> -->
</body>
</html>
